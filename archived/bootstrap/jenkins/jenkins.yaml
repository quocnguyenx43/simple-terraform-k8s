jenkins:
  systemMessage: "Auto-configured Jenkins â€” ready to build!"
  numExecutors: 2

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${JENKINS_ADMIN_ID}"
          password: "${JENKINS_ADMIN_PASS}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "github-token"
              description: "GitHub token"
              secret: "${GITHUB_TOKEN}"
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-credentials"
              description: "DockerHub credentials"
              username: "${DOCKERHUB_USER}"
              password: "${DOCKERHUB_PASS}"

unclassified:
  location:
    url: "http://localhost:8080/"

