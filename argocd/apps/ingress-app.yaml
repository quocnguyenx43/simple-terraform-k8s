apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: ingress-routes
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/quocnguyenx43/simple-terraform-k8s
    targetRevision: master
    path: manifests/ingress-nginx

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
